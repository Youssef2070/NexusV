<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusV Empire | Secure Fintech & Social</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        :root {
            --gold: #ffd700;
            --gold-dark: #b8860b;
            --bg: #000;
            --card: #111;
            --border: #222;
            --text: #fff;
            --text-muted: #888;
        }

        body { 
            margin: 0; background: var(--bg); color: var(--text); 
            font-family: 'Inter', sans-serif; display: flex; flex-direction: column; 
            align-items: center; padding: 20px; min-height: 100vh;
        }

        /* --- SPLASH SCREEN --- */
        #splash-screen {
            position: fixed; inset: 0; background: #000;
            display: flex; flex-direction: column; justify-content: center; 
            align-items: center; z-index: 9999; transition: opacity 0.6s ease;
        }
        .v-loader { font-size: 80px; font-weight: 900; color: var(--gold); animation: vPulse 1.5s infinite; }
        @keyframes vPulse { 0%, 100% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.1); opacity: 0.7; } }
        .hidden { opacity: 0; pointer-events: none; }

        /* --- UI ELEMENTS --- */
        .app-logo { font-size: 45px; font-weight: 900; color: var(--gold); margin-bottom: 20px; cursor: pointer; }

        .wallet-container { 
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%); 
            color: #000; padding: 30px; border-radius: 20px; width: 100%; max-width: 400px; 
            text-align: center; box-shadow: 0 10px 40px rgba(255, 215, 0, 0.2); margin-bottom: 20px;
            box-sizing: border-box;
        }
        .balance { font-size: 40px; font-weight: 900; margin: 10px 0 20px 0; }
        .btn-action { 
            flex: 1; padding: 12px; border-radius: 12px; border: none; 
            font-weight: 700; cursor: pointer; background: #000; color: #fff; transition: 0.2s;
        }
        .btn-action:hover { background: #fff; color: #000; }

        .card { 
            background: var(--card); padding: 20px; border-radius: 15px; 
            border: 1px solid var(--border); width: 100%; max-width: 400px; 
            margin-bottom: 20px; box-sizing: border-box;
        }
        
        /* --- HISTORY TABLE --- */
        .history-table { width: 100%; border-collapse: collapse; font-size: 13px; margin-top: 10px; }
        .history-table th { text-align: left; color: var(--gold); padding-bottom: 10px; border-bottom: 1px solid var(--border); }
        .history-table td { padding: 10px 0; border-bottom: 1px solid #1a1a1a; }
        .status-badge { padding: 3px 8px; border-radius: 4px; font-size: 10px; font-weight: bold; text-transform: uppercase; }
        .status-pending { background: #443300; color: #ffd700; }
        .status-approved { background: #003311; color: #00ff66; }
